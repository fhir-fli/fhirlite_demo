name: fhirlite_demo
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  fhirlite: 
    path: ../fhirlite
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  get_it: ^7.6.0
  translations:
    path: ../translations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

dependency_overrides:
    package_info_plus: ^3.1.2
  
flutter:
  uses-material-design: true
  generate: true
  assets:
  - assets/
  - assets/images/
  - assets/icons/
  - .env